<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    
</head>
<body>
    <div id="calculator-container">

        <div id="result-container">
            <div id="final-number"></div>
            <div id="number-in-process"></div>
        </div>

        <div id="buttons-container">
            
            <button class="case number">7</button>
            <button class="case number">8</button>
            <button class="case number">9</button>
            <button class="case grey-button" id="delete">DEL</button>
            <button class="case grey-button" id="clear">AC</button>
            <div class="break"></div>

            <button class="case number">4</button>
            <button class="case number">5</button>
            <button class="case number">6</button>
            <button class="case orange-button" id="times">x</button>
            <button class="case orange-button" id="divide">/</button>
            <div class="break"></div>

            <button class="case number">1</button>
            <button class="case number">2</button>
            <button class="case number">3</button>
            <button class="case orange-button" id="plus">+</button>
            <button class="case orange-button" id="minus">-</button>
            <div class="break"></div>

            <button class="case number">0</button>
            <button class="case number dot">.</button>
            <button class="case">+/-</button>
            <button class="case orange-button">%</button>
            <button class="case" id="equal">=</button>
            
        </div>

    </div>
    <script src="calculator.js"></script>
</body>
</html>
