<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    
</head>
<body>
    <div class="result"></div>
    <div class="container">
    <div class="case number">7</div>
    <div class="case number">8</div>
    <div class="case number">9</div>
    <div class="case" id="plus">+</div>
    <div class="case" id="clear">CLEAR</div>
    <div class="break"></div>
    <div class="case number">4</div>
    <div class="case number">5</div>
    <div class="case number">6</div>
    <div class="case" id="minus">-</div>
    <div class="break"></div>
    <div class="case number">1</div>
    <div class="case number">2</div>
    <div class="case number">3</div>
    <div class="case" id="times">x</div>
    <div class="break"></div>
    <div class="case number">0</div>
    <div class="case number">.</div>
    <div class="case" id="equal">=</div>
    <div class="case" id="divide">/</div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
